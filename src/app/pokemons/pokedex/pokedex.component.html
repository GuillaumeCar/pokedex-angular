<mat-drawer-container class="example-container" autosize>
    <mat-drawer mode="side" opened>
        <app-pokemon-list (addToTeamEmitter)="onAddToTeam($event)" (getPokemonDetailsEmitter)="onGetPokemonDetails($event)"></app-pokemon-list>
    </mat-drawer>
    <mat-drawer-content>
        <app-pokemon-details [pokemon]="selectedPokemon"></app-pokemon-details>
        <hr>
        <app-team [pokemonIdToAdd]="pokemonToAdd"></app-team>
    </mat-drawer-content>
</mat-drawer-container>
